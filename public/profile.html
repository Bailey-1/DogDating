<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Doggy Dating</title>

		<!-- Style -->
		<link rel="stylesheet" href="./stylesheets/style.css" />
		<link rel="stylesheet" href="./stylesheets/profile-page.css" />
		<!-- Scripts -->
		<script src="./scripts/profile.js"></script>
		<script src="./scripts/utility.js"></script>
	</head>
	<body>
		<div class="navbar">
			<ul>
				<li style="border-right: 0px;"><a href="#">Settings</a></li>
				<li><a href="">Log Out</a></li>
				<li><a href="profile-selection">Change Profile</a></li>
				<li><a href="my-profile"> My Profile</a></li>
				<li><a href="discovery">Find Matches</a></li>
				<li class="websiteName"><a href="index">Doggy Dating</a></li>
			</ul>
		</div>
		<div class="profile">
			<h1 id="name"></h1>
			<div class="profilePicture">
				<div><img id="profilePicElement" style="padding: 1em;" /></div>
				<a href="" id="messageBtn" class="messageBtn"><div class="selectBtn">Message Me</div></a>
				<a id="reviewBtn" class="messageBtn">
					<div class="selectBtn">Write A Review</div>
				</a>
				<div id="reviewOptions" class="invisibleElement">
					<h1 class="reviewHeading">Rating:</h1>
					<div style="text-align: center;">
						<img
							id="star1"
							style="width: 3em; height: 3em;"
							class="ratingSymbol star1 star2 star3 star4 star5"
							src="./svg/line-star.svg"
						/>
						<img
							id="star2"
							style="width: 3em; height: 3em;"
							class="ratingSymbol star2 star3 star4 star5"
							src="./svg/line-star.svg"
						/>
						<img
							id="star3"
							style="width: 3em; height: 3em;"
							class="ratingSymbol star3 star4 star5"
							src="./svg/line-star.svg"
						/>
						<img
							id="star4"
							style="width: 3em; height: 3em;"
							class="ratingSymbol star4 star5"
							src="./svg/line-star.svg"
						/>
						<img
							id="star5"
							style="width: 3em; height: 3em;"
							class="ratingSymbol star5"
							src="./svg/line-star.svg"
						/>
					</div>
					<br />
					<h1 class="reviewHeading">Write Something:</h1>
					<textarea type="text" class="reviewTextArea" id="reviewTextArea"></textarea>
					<a id="sendReview" class="messageBtn"><div class="selectBtn">Send</div></a>
				</div>
			</div>
			<div class="details">
				<div class="detailItem">
					<h2>About Me:</h2>
					<h3 id="aboutme" rows="10" cols="50"></h3>
				</div>
				<div class="detailItem">
					<h2>Breed:</h2>
					<h3 id="breed"></h3>
				</div>
				<div class="detailItem">
					<h2>Location:</h2>
					<h3 id="location"></h3>
				</div>
				<div class="detailItem">
					<h2>Likes:</h2>
					<h3 id="likes"></h3>
				</div>
				<div class="detailItem">
					<h2>Dislikes:</h2>
					<h3 id="dislikes"></h3>
				</div>
				<div class="detailItem">
					<h2>Birth Day:</h2>
					<h3 id="birthday"></h3>
				</div>
				<div class="detailItem">
					<h2>My Anthem:</h2>
				</div>
			</div>
			<div id="userImageArea" class="userImageArea">
				<h1>User Images:</h1>
				<hr />
				<div id="images" class="images"></div>
			</div>
			<div id="userReviewArea" class="userReviewArea">
				<h1>User Reviews:</h1>
				<hr />
				<div id="reviews" class="reviews"></div>
			</div>
		</div>
	</body>
	<template id="profileImageTemplate">
		<div class="imageDiv">
			<img id="userImage" class="userImage" />
			<h2 id="imageDesc">Hello World</h2>
		</div>
	</template>
	<template id="reviewTemplate">
		<div class="review">
			<div class="reviewImgDiv">
				<img id="reviewImg"  class="reviewImg" src="./images/user.png"/>
			</div>
			<div class="reviewName">
				<a class="profile-name " id="reviewProfileLink">
					<h2 id="reviewNameText" class="reviewNameText"></h2>
				</a>
			</div>
			<div id="reviewRating" class="reviewRating">
			</div>
			<div class="reviewTime">
				<h3 id="reviewTimeText" class="reviewTimeText"></h3>
			</div>
			<div class="reviewContent" id="reviewContent">
				<p id="reviewContentText" class="reviewContentText"></p>	
			<div>
		</div>
		<br>
	</template>
</html>
