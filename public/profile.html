<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Doggy Dating</title>

		<!-- Style -->
		<link rel="stylesheet" href="./stylesheets/style.css" />
		<link rel="stylesheet" href="./stylesheets/profile-page.css" />
		<!-- Scripts -->
		<script src="./scripts/profile.js"></script>
		<script src="./scripts/utility.js"></script>
	</head>
	<body>
		<div class="navbar">
			<div
				style="background-image: linear-gradient(to right,#73D2F6,#08C 22%,#7FC400 36%,#FFD583 48%,#FFB21E 63%,#FF4D4D 76%,#503873); width: 100%; height: 0.2em;"
			></div>
			<ul>
				<li style="border-right: 0px;"><a href="#">Settings</a></li>
				<li><a href="">Log Out</a></li>
				<li><a href="profile-selection">Change Profile</a></li>
				<li><a href="my-profile"> My Profile</a></li>
				<li>
					<a href="discovery">Find Matches</a>
				</li>
				<li class="websiteName" style="font-size: 30px;">
					<a href="index">Doggy Dating</a>
				</li>
			</ul>
		</div>
		<div class="profile">
			<h1 id="name"></h1>
			<div class="profilePicture">
				<div>
					<img id="profilePicElement" />
				</div>
				<a href="" id="messageBtn" class="messageBtn"><div class="selectBtn">Message Me</div></a>
			</div>
			<div class="details">
				<div class="detailItem">
					<h2>About Me:</h2>
					<h3 id="aboutme" rows="10" cols="50"></h3>
				</div>
				<div class="detailItem">
					<h2>Breed:</h2>
					<h3 id="breed"></h3>
				</div>
				<div class="detailItem">
					<h2>Location:</h2>
					<h3 id="location"></h3>
				</div>
				<div class="detailItem">
					<h2>Likes:</h2>
					<h3 id="likes"></h3>
				</div>
				<div class="detailItem">
					<h2>Dislikes:</h2>
					<h3 id="dislikes"></h3>
				</div>
				<div class="detailItem">
					<h2>Birth Day:</h2>
					<h3 id="birthday"></h3>
				</div>
				<div class="detailItem">
					<h2>My Anthem:</h2>
				</div>
			</div>
			<div id="userImageArea" class="userImageArea">
				<h1>User Images:</h1>
				<hr />
				<div id="images" class="images"></div>
			</div>
		</div>
	</body>
	<template id="profileImageTemplate">
		<div class="imageDiv">
			<img id="userImage" class="userImage" />
			<h2 id="imageDesc">Hello World</h2>
		</div>
	</template>
</html>
