<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dog Dating</title>
    <!-- Style -->
    <link rel="stylesheet" href="./stylesheets/style.css" />
    <link rel="stylesheet" href="./stylesheets/index.css" />
    <!-- Scripts -->
    <script type="module" src="./scripts/index.js"></script>
  </head>

  <body>
    <div class="navbar">
      <ul>
        <li style="border-right: 0px;"><a href="#">Settings</a></li>
        <li><a href="">Log Out</a></li>
        <li><a href="profile-selection">Change Profile</a></li>
        <li><a href="my-profile"> My Profile</a></li>
        <li><a href="discovery">Find Matches</a></li>
        <li class="websiteName"><a href="index">Doggy Dating</a></li>
      </ul>
    </div>
    <div id="main-body-content" style="margin: 1em;">
      <h1 style="color: white;" id="mainTitle"></h1>
      <div class="chatArea" style="text-align: center;">
        <table id="chatTable" class="messageTable">
          <thead>
            <td class="messageTableHeading">Profile</td>
            <td class="messageTableHeading">Chat</td>
          </thead>
        </table>
      </div>
    </div>
  </body>
  <template id="chat">
    <tr class="messageContent">
      <td class="nameColumn"><a class="" id="name">Benny:</a></td>
      <td class="messageColumn"><a class="" id="message"></a></td>
    </tr>
    <tr class="messageInfo">
      <td></td>
      <td id="time" class="messageInfo">time and date</td>
    </tr>
  </template>
</html>
