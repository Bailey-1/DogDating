<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Doggy Dating - Login</title>

		<!-- Style -->
		<link rel="stylesheet" href="./stylesheets/style.css" />
		<link rel="stylesheet" href="./stylesheets/login-page.css" />
		<!-- Scripts -->
		<script src="./scripts/login.js"></script>
	</head>
	<body>
		<div class="navbar">
			<div
				style="background-image: linear-gradient(to right,#73D2F6,#08C 22%,#7FC400 36%,#FFD583 48%,#FFB21E 63%,#FF4D4D 76%,#503873); width: 100%; height: 0.2em;"
			></div>
			<ul>
				<li style="border-right: 0px;"><a href="#">Settings</a></li>
				<li><a class="selected" href="login">Log Out</a></li>
				<li><a href="profile-selection">Change Profile</a></li>
				<li><a href="profile"> My Profile</a></li>
				<li>
					<a href="discovery">Find Matches</a>
				</li>
				<li class="websiteName" style="font-size: 30px;">
					<a href="index">Doggy Dating</a>
				</li>
			</ul>
		</div>
		<div class="userLogin">
			<div class="centreDisplay">
				<div class="loginImage">
					<img src="./web-images/dog-computer.jpg" />
				</div>
				<div class="userInput">
					<div class="loginText">Login:</div>
					<div class="inputGroup">
						<img src="./svg/user.svg" class="icon" />
						<input
							class="inputStyle"
							type="text"
							placeholder="Username / Email"
						/>
					</div>
					<div class="inputGroup">
						<img src="./svg/lock.svg" class="icon" />
						<input class="inputStyle" type="password" placeholder="Password" />
					</div>
					<div class="buttonGroup">
						<div class="buttonText buttonStyleHelp">Help</div>
						<div class="buttonText buttonStyleSignUp">Sign Up</div>
						<div class="buttonText buttonStyleLogin">Login</div>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
