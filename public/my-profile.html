				</li>
				<li class="websiteName" style="font-size: 30px;">
					<a href="index">Doggy Dating</a>
				</li>
			</ul>
		</div>
		<div class="profile">
			<h1 id="name"></h1>
			<div class="profilePicture">
				<div>
					<img src="./images/0029338_border-collie-id-dog-tag.jpeg" />
				</div>
				<div style="float: left">
					<img class="option" src="./svg/icons8-checkmark 120.svg" />
				</div>
				<div style="float: right">
					<img class="option" src="./svg/icons8-delete.svg" />
				</div>
			</div>
			<div class="details">
				<div class="detailItem">
					<h2>Name:</h2>
					<input id="nameOption"></input>
				</div>
				<div class="detailItem">
					<h2>About Me:</h2>
					<textarea id="aboutme" rows="10" cols="50"> </textarea>
				</div>
				<div class="detailItem">
					<h2>Breed:</h2>
					<input id="breed"></input>
				</div>
				<div class="detailItem">
					<h2>Location:</h2>
					<input id="location"></input>
				</div>
				<div class="detailItem">
					<h2>Likes:</h2>
					<textarea id="likes" rows="10" cols="50"></textarea>
				</div>
				<div class="detailItem">
					<h2>Dislikes:</h2>
					<textarea id="dislikes" rows="10" cols="50"></textarea>
				</div>
				<div class="detailItem">
					<h2>Birth Day:</h2>
					<input id="birthday"></input>
				</div>
				<div class="detailItem">
					<h2>My Anthem:</h2>
					<iframe
						style="border-radius: 1em; margin-top: 1em;"
						src="https://open.spotify.com/embed/track/1H5tvpoApNDxvxDexoaAUo"
						width="100%"
						height="80"
						frameborder="0"
						allowtransparency="true"
						allow="encrypted-media"
					></iframe>
				</div>
				<div class="detailItem">
					<h2>Upload Image: </h2>
					<div><input id=fileUpload type=file accept="image/png, image/jpeg"></div>
					<div id="uploadImageButton" class="selectBtn">Upload Image</div> 
				</div>
				<div class="detailItem">
					<h2>Update:</h2>
					<div id="updateDetails" class="selectBtn">Update</div> 
				</div>
			</div>
		</div>
		<div id="userImageArea" class="userImageArea">
			<h1>User Images: </h1>
			<hr>
			<div id="images" class="images">

				</div> -->

		</div>
	</body>
	<template id="profileImageTemplate">

			<img id="userImage" class="userImage" src="./uploadedImages/b26a113d-c065-4fa6-8dc4-c34664f32745.jpeg" alt="">
