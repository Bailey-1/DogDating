<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Dog Dating - Find Partners</title>
        
		<!-- Style -->
        <link rel="stylesheet" href="./stylesheets/style.css"/>
        <link rel="stylesheet" href="./stylesheets/discovery.css"/>
		<!-- Scripts -->
        <script src="./scripts/discovery.js"></script>
        <script src="./scripts/utility.js"></script>
	</head>
	<body>
		<div class="navbar">
			<div
				style="background-image: linear-gradient(to right,#73D2F6,#08C 22%,#7FC400 36%,#FFD583 48%,#FFB21E 63%,#FF4D4D 76%,#503873); width: 100%; height: 0.2em;"
			></div>
			<ul>
				<li style="border-right: 0px;"><a href="#">Settings</a></li>
				<li><a href="login">Log Out</a></li>
				<li><a href="profile-selection">Change Profile</a></li>
				<li><a href="my-profile"> My Profile</a></li>
				<li>
					<a class="selected" href="discovery">Find Matches</a>
				</li>
				<li class="websiteName" style="font-size: 30px;">
					<a href="index">Doggy Dating</a>
				</li>
			</ul>
		</div>
		<div id="discover-profiles" class="profiles">
            <h1 style="margin: 0.2em" id="welcomeName">Find Partners!</h1>
            <h2 style="color: white;" id="resultsNum"></h2>
            <p style="color: white;">Type: <select>
                <option value="all">All</option>
                <option value="b1">Breed 1</option>
                <option value="b2">Breed 2</option>
                <option value="b3">Breed 3</option>
              </select>
            </p>
            <p style="color: white;">Location: <select>
                <option value="all">All</option>
                <option value="l1">Fareham</option>
                <option value="l2">Portsmouth</option>
                <option value="l3">Southampton</option>
              </select>
            </p style="color: white;">
            <p style="color: white;">Gender: <select>
                <option value="all">All</option>
                <option value="g1">Male</option>
                <option value="g2">Female</option>
              </select>
            </p style="color: white;">
            <hr>
			<div class="dogProfile">
                <img src="images/0029338_border-collie-id-dog-tag.jpeg"></img>
                <div class="details">
                    <h2 id="name" class="profile-name"><a href="profile#1">Buster, 8</a></h2>
                    <h3 id="profile-location">Location:</h3>
                    <h3 id="profile-owner">Owner:</h3>
                    <div style="float: left"><img class="option" src="svg/icons8-checkmark 120.svg"/></div>
                    <div style="float: right"><img class="option" src="svg/icons8-delete.svg"/></div>
                </div>
            </div>
            <div class="dogProfile">
                <img src="images/0029338_border-collie-id-dog-tag.jpeg"></img>
                <div class="details">
                    <h2 id="name" class="profile-name">Buster, 8</h2>
                    <h3 id="profile-location">Location:</h3>
                    <h3 id="profile-owner">Owner:</h3>
                    <div style="float: left"><img class="option" src="svg/icons8-checkmark 120.svg"/></div>
                    <div style="float: right"><img class="option" src="svg/icons8-delete.svg"/></div>
                </div>
            </div>
        </div>
    </body>
    <template id="profile-item">
        <div class="dogProfile">
            <img src="images/0029338_border-collie-id-dog-tag.jpeg"></img>
            <div class="details">
                <h2><a id="name" class="profile-name"></a></h2>
                <h3 id="location">Location:</h3>
                <h3 id="owner">Owner:</h3>
                <div style="float: left"><img class="option" src="svg/icons8-checkmark 120.svg"/></div>
                <div style="float: right"><img class="option" src="svg/icons8-delete.svg"/></div>
            </div>
        </div>
    </template>
</html>
