<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<title>Test</title>
	</head>
	<body>
		<button id="mainButton">main Button</button>
		<button id="profileButton">main Button</button>

		<template id="mainTemp">
			<h2 class="mainText">Main HTML Template</h2>
			<h3 class="profile">Profile 1</h3>
			<h3 class="profile">Profile 2</h3>
			<h3 class="profile">Profile 3</h3>
		</template>

		<template id="profileTemp">
			<h2 class="profileText">Profile HTML Template</h2>
			<h3 class="name">.</h3>
		</template>

		<script>
			function clicked(event) {
				console.log(event.originalTarget.textContent);
				let temp = document.querySelector('#profileTemp');
				let clon = temp.content.cloneNode(true);
				clon.children[1].textContent = event.originalTarget.textContent;
				document.body.appendChild(clon);
			}

			function showMain() {
				let temp = document.querySelector('#mainTemp');
				let clon = temp.content.cloneNode(true);
				document.body.appendChild(clon);
				let items = document.querySelectorAll('h3.profile');

				for (const i of items) {
					i.addEventListener('click', clicked);
				}
			}

			function showProfile() {
				let temp = document.querySelector('#profileTemp');
				let clon = temp.content.cloneNode(true);
				document.body.appendChild(clon);
				let items = document.querySelectorAll('h2.profileText');

				for (const i of items) {
					i.addEventListener('click', clicked);
				}
			}

			function addEvents() {
				document
					.querySelector('#mainButton')
					.addEventListener('click', showMain);

				document
					.querySelector('#profileButton')
					.addEventListener('click', showProfile);
			}

			window.addEventListener('load', addEvents);
		</script>
	</body>
</html>
